<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Admin Panel</a>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <span data-feather="home"></span>
                            Сообщения бота
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="file"></span>
                            Оплаты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="shopping-cart"></span>
                            Продукты
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            </div>
            <h2>Сообщения бота</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">Команда</th>
                        <th scope="col">Текст</th>
                        <th scope="col">Кнопки</th>
                        <th scope="col">Управление</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for x in sp %}
                    <tr>

                        <th id="cmd{{x['idx']}}">{{x["cmd"]}}</th>
                        <th id="text{{x['idx']}}">{{x["text"]}}</th>
                        <th id="buttons{{x['idx']}}">{{x["buttons"]}}</th>
                        <th><button id="change{{x['idx']}}" onclick="myFunction({{x['idx']}})">Изменить</button></th>

                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script>

            function myFunction(id) {
                var change = document.getElementById("change" + id);
                if (change.innerHTML == "Изменить")
                {
                    change.innerHTML = "Сохранить";
                    var cmd = document.getElementById("cmd" + id);
                    var text = document.getElementById("text" + id);
                    var buttons = document.getElementById("buttons" + id);
                    cmd.innerHTML = "<input value='a'></input>";
                    text.innerHTML = "<input placeholder=" + text.innerHTML + "></input>";
                    buttons.innerHTML = "<input placeholder=" + buttons.innerHTML + "></input>";
                }
                else {
                    change.innerHTML = "Изменить";
                    var cmd = document.getElementById("cmd" + id);
                    alert(cmd.innerHTML);
                    if (cmd.innerHTML == "")
                    {
                        cmd.innerHTML = "ПИЗДЕЦ";
                    }

                }

            }

        </script>
